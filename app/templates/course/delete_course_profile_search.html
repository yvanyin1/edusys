{% extends "base.html" %}
{% block title %}Delete Course Profile{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px;">
    <h2 style="text-align: center; color: #007BFF;">Find Course to Remove</h2>

    <form action="{{ url_for('delete_course_profile_success') }}" method="post" style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
        <label for="query" style="white-space: nowrap;">Enter Course Code or Name:</label>
        <input type="text" id="query" name="course_name_or_code" style="padding: 5px; width: 250px;">
        <button type="submit" style="background-color: #007BFF; color: white; padding: 6px 15px; border: none; border-radius: 5px;">Delete Course</button>
    </form>
</div>
{% endblock %}
