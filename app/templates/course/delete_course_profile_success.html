{% extends "base.html" %}
{% block title %}Course Profile Deleted{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px;">
    <h2 style="text-align: center; color: #007BFF;">Course Successfully Removed</h2>

    <p><strong>{{ course.course_code }}: {{ course.course_name }}</strong></p>

    <div style="margin-top: 30px;">
        <button type="button" onclick="location.href='{{ url_for('delete_course_profile_search') }}'">
            Delete Another Course
        </button>
        <button type="button" onclick="location.href='{{ url_for('course_management') }}'">
            Course Management Menu
        </button>
    </div>
</div>
{% endblock %}
