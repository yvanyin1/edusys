{% extends "base.html" %}
{% block title %}Edit Course Information{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px;">
    <h2 style="text-align: center; color: #007BFF;">Edit Course Information</h2>

    <form action="{{ url_for('update_course_profile_success') }}" method="post" style="display: flex; flex-direction: column; gap: 15px;">

        <input type="hidden" name="course_id" value="{{ course.get_course_id() }}">

        <label for="course_name">Course Name*:</label>
        <input type="text" id="course_name" name="course_name" value="{{ course.get_name() }}" required style="width: 100%;">

        <label for="course_code">Course Code*:</label>
        <input type="text" id="course_code" name="course_code" value="{{ course.get_code() }}" required style="width: 100%;">

        <label for="course_desc">Course Description:</label>
        <textarea id="course_desc" name="course_desc" rows="4" style="width: 100%;">{{ course.get_description() }}</textarea>

        <label for="target_audience">Target Audience*:</label>
        <select id="target_audience" name="target_audience" required style="width: 100%;">
            <option value="General Audience" {% if enum_to_string[course.get_target_audience()] == "General Audience" %}selected{% endif %}>General Audience</option>
            <option value="Youth" {% if enum_to_string[course.get_target_audience()] == "Youth" %}selected{% endif %}>Youth</option>
            <option value="Adult" {% if enum_to_string[course.get_target_audience()] == "Adult" %}selected{% endif %}>Adult</option>
        </select>

        <label for="duration_in_weeks">Duration in Weeks:</label>
        <input type="number" id="duration_in_weeks" name="duration_in_weeks" value="{{ course.get_duration_in_weeks() }}" style="width: 100%;">

        <label for="prerequisites">Prerequisite Course(s):</label>
        <input type="text" id="prerequisites" name="prerequisites" value="" style="width: 100%;">

        <label for="corequisites">Corequisite Course(s):</label>
        <input type="text" id="corequisites" name="corequisites" value="" style="width: 100%;">

        <label for="credit_hours">Number of Credits:</label>
        <input type="number" id="credit_hours" name="credit_hours" value="{{ course.get_credit_hours() }}" style="width: 100%;">

        <label for="profile_status">Profile Status*:</label>
        <select id="profile_status" name="profile_status" required style="width: 100%;">
            <option value="Inactive" {% if enum_to_string[course.get_profile_status()] == "Inactive" %}selected{% endif %}>Inactive</option>
            <option value="Active" {% if enum_to_string[course.get_profile_status()] == "Active" %}selected{% endif %}>Active</option>
        </select>

        <button type="submit" style="background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 5px;">
            Update Course
        </button>
    </form>
</div>
{% endblock %}
